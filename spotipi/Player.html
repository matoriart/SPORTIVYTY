<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sportifi</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="sx.css">
    </head>
    <body class="player">
    <div class="wrapper">
        <div class="top">
            <i class="material-icons">expand_more</i>
            <span>Now Playing</span>
            <i class="material-icons">more_horiz</i>
        </div>
        <div class="img1">
            <img src="" alt="image">
        </div>
        <div class="song_details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>
            <div class="progress_area">
            <div class="progress_bar">
            </div>
            <div class="timer">
                <span class="current">0:20</span>
                <span class="duration">3:40</span>
            </div>
            <div>
                <audio id="main_audio" src="" class="Audioc"></audio>
            </div>
        </div>
        <div class="controls">
            <i id="repeat_plist" class="material-icons">repeat</i>
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i id="queue_music" class="material-icons">queue_music</i>
        </div>
</div>
    <script src="js/scriptmusic.js"></script>
    <script src="js/script.js"></script>
</body>
 </html>
